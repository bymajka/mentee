<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center;">
    <div style="width: 100%; display: flex; flex-direction: row; gap: 5px; justify-content: center;">
        <div>
            <img id="playerImage" src="./images/geralt-witcher.png" alt="Picture of witcher" style="margin: 0 -30px;">
            <p id="playerStats"></p>
        </div>
        <div>
            <img id="monsterImage" src="./images/hydra.png" alt="Picture of hydra" style="margin: 0 -30px;">
            <p id="monsterStats"></p>
        </div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <button id="attackButton">Attack</button>
        <button id="healButton">Heal</button>
        <button id="bombButton">Throw a bomb</button>
    </div>
    <div id="logLine"></div>
    <script type="module" src="./logic.js" ></script>
</body>
</html>
